<div ng-repeat="result in vm.results" ng-cloak>
  <div class="col-lg-4" class="panels">
    <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{result.title}}</h3>
    </div>
    <div class="panel-body">
      <img ng-src="{{result.album.cover_medium}}" alt="" class="moviePoster">
      <br>
      <p class="text-center">Artist: {{result.artist.name}}</p>
      <p class="text-center">Album: {{result.album.title}}</p>
      <p class="text-center"><a ui-sref="main.details({name: result.artist.name, song: result.title})">Click Here for Lyrics!</a></p>
      <div id="musicPlayer">
      <audio controls>
          <source ng-src="{{vm.trustSrc(result.preview)}}" type="audio/mp3">
      </audio>
      <br>
      <a class="btn btn-warning center" ng-click="vm.getDownloadLink(result.title)">Find Mp3
      </a>
      <a class="center" ng-show="vm.downloadLink1" ng-href="{{vm.downloadLink1}}" style='text-decoration:none;color:#03a730;'>
        <img src='//www.youtubeinmp3.com/icon/download.png' style='vertical-align:middle;'> <strong>Download MP3</strong>
      </a>
      </div>

</div>
